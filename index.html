
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Peak Stay Destination | Luxury Villa Collection</title>
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --t-primary: #0284c7;
            --t-accent: #f59e0b;
            --t-secondary: #0ea5e9;
            --t-bg: #fcfdfe;
            --t-card-bg: #ffffff;
            --t-text: #0c4a6e;
            --t-marquee-bg: #0284c7;
            --t-marquee-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--t-bg);
            color: var(--t-text);
            overflow-x: hidden;
            width: 100%;
        }

        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
        }

        .premium-shadow {
            box-shadow: 0 20px 50px -12px rgba(2, 132, 199, 0.12);
        }

        .hover-lift {
            transition: transform 0.4s var(--ease-out-expo), box-shadow 0.4s var(--ease-out-expo);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(2, 132, 199, 0.18);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: reveal-up 1s var(--ease-out-expo) forwards; }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale { animation: scale-in 0.35s var(--ease-out-expo) forwards; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade { animation: fade-in 0.3s ease-out forwards; }

        @keyframes popup {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-popup { animation: popup 0.5s var(--ease-out-expo) forwards; }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        .mask-linear {
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        /* --- Theme Specific Animations --- */

        .theme-WINTER::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/snow.png');
            pointer-events: none;
            z-index: 999;
            opacity: 0.25;
            animation: snow-fall 25s linear infinite;
        }
        @keyframes snow-fall {
            from { background-position: 0 0; }
            to { background-position: 500px 1000px; }
        }

        .theme-SUMMER::before {
            content: 'üçÉ';
            position: fixed;
            top: -50px; left: 15%;
            font-size: 24px;
            z-index: 999;
            pointer-events: none;
            animation: fall-sway 12s linear infinite;
        }
        @keyframes fall-sway {
            0% { transform: translateY(0) rotate(0deg) translateX(0); }
            25% { transform: translateY(25vh) rotate(90deg) translateX(20px); }
            50% { transform: translateY(50vh) rotate(180deg) translateX(-20px); }
            100% { transform: translateY(110vh) rotate(360deg) translateX(0); }
        }
        .theme-SUMMER::after {
            content: '‚òÄÔ∏è';
            position: fixed;
            top: 40px; right: 40px;
            font-size: 40px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.15;
            animation: spin 40s linear infinite;
        }

        .theme-DIWALI::before {
            content: '‚ú®';
            position: fixed;
            top: 20%; left: 30%;
            font-size: 30px;
            z-index: 999;
            pointer-events: none;
            animation: sparkle-pulse 4s ease-in-out infinite;
        }
        @keyframes sparkle-pulse {
            0%, 100% { opacity: 0; transform: scale(0.5); filter: blur(2px); }
            50% { opacity: 0.8; transform: scale(1.3); filter: blur(0); }
        }

        .theme-HOLI::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(255,0,255,0.03) 0%, transparent 50%),
                        radial-gradient(circle at 90% 90%, rgba(0,255,255,0.03) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255,255,0,0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .theme-REPUBLIC_DAY::before, .theme-INDEPENDENCE_DAY::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
            z-index: 2000;
            pointer-events: none;
        }
        .theme-REPUBLIC_DAY::after, .theme-INDEPENDENCE_DAY::after {
            content: 'üáÆüá≥';
            position: fixed;
            bottom: 30px; right: 30px;
            font-size: 32px;
            opacity: 0.2;
            z-index: 10;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes marquee {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--t-primary); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
