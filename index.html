
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Stay | Republic Day Luxury Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --theme-primary: #FF9933; /* Saffron */
            --theme-primary-rgb: 255, 153, 51;
            --theme-secondary: #bae6fd; /* Light Sky Blue */
            --theme-accent: #128807; /* Indian Green */
            --theme-text: #1e3a8a; /* Navy Blue (Chakra) */
            --theme-bg: #f0f9ff; /* Very Light Sky Blue */
            --theme-marquee-bg: #FF9933;
            --theme-marquee-text: #ffffff;
        }

        .theme-republic-day {
            --theme-primary: #FF9933;
            --theme-secondary: #f0f9ff;
            --theme-accent: #128807;
            --theme-text: #1e3a8a;
            --theme-bg: #f0f9ff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            transition: all 0.5s var(--ease-out-expo);
            overflow-x: hidden;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .text-theme-shimmer {
            background: linear-gradient(to right, #FF9933, #0c4a6e, #128807, #FF9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @keyframes popup-bounce {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            50% { transform: scale(1.05) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes chakra-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-popup { animation: popup-bounce 0.8s var(--ease-out-expo) forwards; }
        .animate-chakra { animation: chakra-spin 10s linear infinite; }
        
        .glass-panel {
            background: rgba(240, 249, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .republic-btn {
            background: linear-gradient(135deg, #FF9933 0%, #ffffff 50%, #128807 100%);
            background-size: 200% 200%;
            transition: all 0.5s ease;
            color: #1e3a8a;
            font-weight: 900;
            border: 1px solid rgba(30, 58, 138, 0.1);
        }
        .republic-btn:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f0f9ff; }
        ::-webkit-scrollbar-thumb { background: #FF9933; border-radius: 10px; }

        /* Floating Animation */
        .float-animation {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
