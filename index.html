
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Peak Stay Destination | Luxury Villa Collection</title>
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --t-primary: #0284c7;
            --t-accent: #f59e0b;
            --t-secondary: #0ea5e9;
            --t-bg: #fcfdfe;
            --t-card-bg: #ffffff;
            --t-text: #0c4a6e;
            --t-marquee-bg: #0284c7;
            --t-marquee-text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        /* --- THEME OVERRIDES --- */

        .theme-REPUBLIC_DAY, .theme-INDEPENDENCE_DAY {
            --t-primary: #FF9933;
            --t-accent: #138808;
            --t-marquee-bg: #FF9933;
            --t-secondary: #138808;
        }

        .theme-HOLI {
            --t-primary: #e91e63;
            --t-accent: #ffeb3b;
            --t-marquee-bg: #e91e63;
            --t-bg: #fff5f8;
        }

        .theme-DIWALI {
            --t-primary: #ffc107;
            --t-accent: #ff9800;
            --t-marquee-bg: #1e1b4b;
            --t-bg: #0f172a;
            --t-text: #f8fafc;
            --t-card-bg: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--t-bg);
            color: var(--t-text);
            overflow-x: hidden;
            width: 100%;
            transition: background-color 0.8s ease;
        }

        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
        }

        .premium-shadow { box-shadow: 0 20px 50px -12px rgba(2, 132, 199, 0.12); }

        .hover-lift {
            transition: transform 0.4s var(--ease-out-expo), box-shadow 0.4s var(--ease-out-expo);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(2, 132, 199, 0.18);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: reveal-up 1s var(--ease-out-expo) forwards; }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale { animation: scale-in 0.35s var(--ease-out-expo) forwards; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade { animation: fade-in 0.3s ease-out forwards; }

        @keyframes popup {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-popup { animation: popup 0.5s var(--ease-out-expo) forwards; }

        /* --- THEME ANIMATIONS --- */

        .theme-REPUBLIC_DAY::before, .theme-INDEPENDENCE_DAY::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
            z-index: 2000;
            pointer-events: none;
        }

        .theme-HOLI::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(233, 30, 99, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 90% 90%, rgba(3, 169, 244, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 235, 59, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: pulse-splash 10s infinite alternate;
        }
        @keyframes pulse-splash {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .theme-DIWALI::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        @keyframes marquee {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--t-primary); }
    </style>
