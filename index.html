<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Stay | Luxury Villa Collection</title>
    <meta name="theme-color" content="#FF9933">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --t-primary: #0f172a;
            --t-accent: #f59e0b;
            --t-secondary: #10b981;
            --t-bg: #f8fafc;
            --t-card-bg: #ffffff;
            --t-text: #1e293b;
            --t-marquee-bg: #0f172a;
            --t-marquee-text: #ffffff;
        }

        /* Patriotic Themes (Republic Day / Independence Day) */
        .theme-REPUBLIC_DAY, .theme-INDEPENDENCE_DAY {
            --t-primary: #FF9933;
            --t-accent: #128807;
            --t-secondary: #000080;
            --t-bg: #f0f9ff;
            --t-card-bg: #ffffff;
            --t-text: #1e3a8a;
            --t-marquee-bg: #FF9933;
            --t-marquee-text: #ffffff;
        }

        /* Holi Theme - Vibrance and Neon */
        .theme-HOLI {
            --t-primary: #ec4899;
            --t-accent: #eab308;
            --t-secondary: #06b6d4;
            --t-bg: #fdf2f8;
            --t-card-bg: #ffffff;
            --t-text: #831843;
            --t-marquee-bg: #db2777;
            --t-marquee-text: #ffffff;
        }

        /* Diwali Theme - Gold and Warmth */
        .theme-DIWALI {
            --t-primary: #7c2d12;
            --t-accent: #f59e0b;
            --t-secondary: #92400e;
            --t-bg: #fff7ed;
            --t-card-bg: #ffffff;
            --t-text: #431407;
            --t-marquee-bg: #7c2d12;
            --t-marquee-text: #fde68a;
        }

        /* Summer Theme - Tropical and Bright */
        .theme-SUMMER {
            --t-primary: #0ea5e9;
            --t-accent: #fbbf24;
            --t-secondary: #10b981;
            --t-bg: #f0f9ff;
            --t-card-bg: #ffffff;
            --t-text: #0c4a6e;
            --t-marquee-bg: #0ea5e9;
            --t-marquee-text: #ffffff;
        }

        /* Winter Theme - Cool and Elegant */
        .theme-WINTER {
            --t-primary: #1e293b;
            --t-accent: #38bdf8;
            --t-secondary: #94a3b8;
            --t-bg: #f1f5f9;
            --t-card-bg: #ffffff;
            --t-text: #0f172a;
            --t-marquee-bg: #1e293b;
            --t-marquee-text: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--t-bg);
            color: var(--t-text);
            transition: background-color 0.8s ease, color 0.8s ease;
            overflow-x: hidden;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .text-theme-shimmer {
            background: linear-gradient(to right, var(--t-primary), var(--t-accent), var(--t-secondary), var(--t-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @keyframes popup-bounce {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            50% { transform: scale(1.05) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes chakra-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-popup { animation: popup-bounce 0.8s var(--ease-out-expo) forwards; }
        .animate-chakra { animation: chakra-spin 10s linear infinite; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .theme-btn {
            background: var(--t-primary);
            color: white;
            transition: all 0.3s ease;
        }
        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0.9;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--t-bg); }
        ::-webkit-scrollbar-thumb { background: var(--t-primary); border-radius: 10px; }

        .float-animation { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Generic transition for elements using variables */
        * {
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
    </style>
